<html>
  <head>
    <title>Awful Eats</title>
    <link
      rel="stylesheet"
      href="popup.css"
    />
  </head>
  <body>
    <header class="split-container">
      <div>
        <img
          id="logo"
          src="../icon.png"
          alt="Awful Eats"
        />
      </div>
    </header>

    <!-- Settings -->
    <section id="settings">
      <h2>Settings</h2>

      <!-- Reset the extensiopn -->
      <div class="split-container">
        <div>
          <button
            id="reset-button"
            name="reset-button"
          >
            Reset
          </button>

          <p id="reset-clicked"></p>
        </div>
        <div>
          <label for="reset-button">
            Clears out all stores blocked by the extension.
          </label>
        </div>
      </div>

      <!-- Show blocked stores -->
      <div class="split-container">
        <div>
          <button
            id="show-blocked-button"
            name="show-blocked-button"
          >
            Manage
          </button>
        </div>
        <div>
          <label for="show-blocked-button">
            Show a list of all stores that have been blocked by the extension,
            and unblock them if desired.
          </label>
        </div>
      </div>

      <div id="blocked-stores">
        <div id="store-list"></div>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
